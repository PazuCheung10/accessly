<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" style="background: #0f172a;">
  <!-- Title -->
  <text x="600" y="30" text-anchor="middle" fill="#e2e8f0" font-size="24" font-weight="bold">Accessly Architecture</text>
  
  <!-- Client Browser -->
  <rect x="50" y="60" width="300" height="200" fill="#1e293b" stroke="#475569" stroke-width="2" rx="8"/>
  <text x="200" y="85" text-anchor="middle" fill="#e2e8f0" font-size="18" font-weight="bold">Client Browser</text>
  
  <!-- React UI -->
  <rect x="70" y="100" width="120" height="50" fill="#334155" stroke="#64748b" stroke-width="1" rx="4"/>
  <text x="130" y="125" text-anchor="middle" fill="#cbd5e1" font-size="12">React UI</text>
  <text x="130" y="140" text-anchor="middle" fill="#94a3b8" font-size="10">Components</text>
  
  <!-- Socket.io Client -->
  <rect x="210" y="100" width="120" height="50" fill="#334155" stroke="#64748b" stroke-width="1" rx="4"/>
  <text x="270" y="125" text-anchor="middle" fill="#cbd5e1" font-size="12">Socket.io</text>
  <text x="270" y="140" text-anchor="middle" fill="#94a3b8" font-size="10">Client</text>
  
  <!-- Zustand Store -->
  <rect x="70" y="170" width="120" height="50" fill="#334155" stroke="#64748b" stroke-width="1" rx="4"/>
  <text x="130" y="195" text-anchor="middle" fill="#cbd5e1" font-size="12">Zustand</text>
  <text x="130" y="210" text-anchor="middle" fill="#94a3b8" font-size="10">Store</text>
  
  <!-- localStorage -->
  <rect x="210" y="170" width="120" height="50" fill="#334155" stroke="#64748b" stroke-width="1" rx="4"/>
  <text x="270" y="195" text-anchor="middle" fill="#cbd5e1" font-size="12">localStorage</text>
  <text x="270" y="210" text-anchor="middle" fill="#94a3b8" font-size="10">Persistence</text>
  
  <!-- Connection Lines -->
  <line x1="200" y1="260" x2="200" y2="320" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="220" y="295" fill="#94a3b8" font-size="11">HTTP/REST</text>
  
  <line x1="270" y1="260" x2="270" y2="320" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="290" y="295" fill="#94a3b8" font-size="11">WebSocket</text>
  
  <!-- Next.js Server -->
  <rect x="450" y="320" width="300" height="300" fill="#1e293b" stroke="#475569" stroke-width="2" rx="8"/>
  <text x="600" y="350" text-anchor="middle" fill="#e2e8f0" font-size="18" font-weight="bold">Next.js Server</text>
  <text x="600" y="370" text-anchor="middle" fill="#94a3b8" font-size="12">Port 3000</text>
  
  <!-- API Routes -->
  <rect x="470" y="390" width="260" height="60" fill="#334155" stroke="#64748b" stroke-width="1" rx="4"/>
  <text x="600" y="415" text-anchor="middle" fill="#cbd5e1" font-size="14" font-weight="bold">API Routes (/api/*)</text>
  <text x="600" y="435" text-anchor="middle" fill="#94a3b8" font-size="11">• /api/chat/messages</text>
  <text x="600" y="450" text-anchor="middle" fill="#94a3b8" font-size="11">• /api/search • /api/tickets</text>
  
  <!-- Socket.io Server -->
  <rect x="470" y="470" width="260" height="60" fill="#334155" stroke="#64748b" stroke-width="1" rx="4"/>
  <text x="600" y="495" text-anchor="middle" fill="#cbd5e1" font-size="14" font-weight="bold">Socket.io Server</text>
  <text x="600" y="515" text-anchor="middle" fill="#94a3b8" font-size="11">• Real-time messaging</text>
  <text x="600" y="530" text-anchor="middle" fill="#94a3b8" font-size="11">• Presence • Typing indicators</text>
  
  <!-- Prisma ORM -->
  <rect x="470" y="550" width="260" height="60" fill="#334155" stroke="#64748b" stroke-width="1" rx="4"/>
  <text x="600" y="575" text-anchor="middle" fill="#cbd5e1" font-size="14" font-weight="bold">Prisma ORM</text>
  <text x="600" y="595" text-anchor="middle" fill="#94a3b8" font-size="11">• Type-safe queries</text>
  <text x="600" y="610" text-anchor="middle" fill="#94a3b8" font-size="11">• Migrations • Query optimization</text>
  
  <!-- Connection to Database -->
  <line x1="600" y1="620" x2="600" y2="680" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- PostgreSQL -->
  <rect x="850" y="680" width="300" height="100" fill="#1e293b" stroke="#475569" stroke-width="2" rx="8"/>
  <text x="1000" y="710" text-anchor="middle" fill="#e2e8f0" font-size="18" font-weight="bold">PostgreSQL</text>
  <text x="1000" y="735" text-anchor="middle" fill="#94a3b8" font-size="12">• Full-text search (tsvector)</text>
  <text x="1000" y="755" text-anchor="middle" fill="#94a3b8" font-size="12">• GIN indexes • ACID transactions</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#64748b"/>
    </marker>
  </defs>
  
  <!-- Data Flow Labels -->
  <text x="350" y="290" fill="#10b981" font-size="12" font-weight="bold">1. User Action</text>
  <text x="350" y="305" fill="#64748b" font-size="10">→ API Handler</text>
  
  <text x="350" y="500" fill="#10b981" font-size="12" font-weight="bold">2. Database Query</text>
  <text x="350" y="515" fill="#64748b" font-size="10">→ Prisma → PostgreSQL</text>
  
  <text x="750" y="500" fill="#10b981" font-size="12" font-weight="bold">3. Socket Broadcast</text>
  <text x="750" y="515" fill="#64748b" font-size="10">→ All Connected Clients</text>
  
  <text x="50" y="500" fill="#10b981" font-size="12" font-weight="bold">4. State Update</text>
  <text x="50" y="515" fill="#64748b" font-size="10">→ Zustand → UI Re-render</text>
</svg>

